# Configuração principal do Dashboard API
server.port=8080

# Perfil ativo (dev para desenvolvimento, prod para produção)
spring.profiles.active=dev

# Configurações comuns
spring.application.name=energia-dashboard-api
spring.application.description=API para gerenciamento de usuários e PDFs da Energia Solar

# Configurações de upload
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Configurações de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



